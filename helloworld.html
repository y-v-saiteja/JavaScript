        document.writeln("Hello world from java script");

         /* java script code to add two numbers */

         var a,b,sum;

         name=prompt("enter your name"); //prompt-used to take input at run time

         a=parseInt(prompt("Enter first number","enter number"));
         console.log(a);

         b=parseInt(prompt("Enter second number","enter number"));
         console.log(b);

         sum=a+b;
         console.log(sum);
